<div *ngIf="matchData; else noMatch" class="mt-4 ml-4">
    <div class="flex bg-blue-900 w-5 h-3rem justify-content-between">
        <div class="font-bold flex align-items-center w-4 text-xl">
            <p-image src="assets/logos/intercomunidades.jpg" alt="Image" height="50" class="mr-2"></p-image>
            <p>Intercomunidades</p>
        </div>
        <div class="font-bold flex align-items-center justify-content-center w-4 text-xl">
            Sede: Portul
        </div>
        <div class="font-bold flex align-items-center justify-content-center w-4 text-xl">
            Fecha: 3 Senior
        </div>
    </div>
    <div class="flex">
        <div class="flex bg-blue-50 w-5 justify-content-around flex-wrap">
            <div class="font-bold flex align-items-center justify-content-center text-50 text-5xl"
                style="display: flex; flex-direction: column; align-items: center;">
                <div>{{matchData.teams[0].name}}</div>
                <div style="height: 5px;" [style.background-color]="matchData.teams[0].color" class="w-12"></div>
            </div>
            <div class="font-bold flex align-items-center justify-content-center text-5xl w-4">
                <div class="bg-blue-500 mr-1 w-2 text-center">{{scoreLocal}}</div>
                <div class="bg-blue-500  w-2 text-center">{{scoreVisit}}</div>
            </div>
            <div class="font-bold flex align-items-center justify-content-center text-50 text-5xl"
                style="display: flex; flex-direction: column; align-items: center;">
                <div>{{matchData.teams[1].name}}</div>
                <div style="height: 5px;" [style.background-color]="matchData.teams[1].color" class="w-12"></div>
            </div>
        </div>

        <div class="flex bg-blue-50 w-1 bg-blue-500 justify-content-around "
            [class.slide-in-from-left]="secondsElapsed != 0" [class.slide-out-to-left]="!secondsElapsed"
            *ngIf="secondsElapsed!=0">
            <div class="font-bold align-items-center justify-content-center text-5xl">
                {{secondsElapsed | minutesSeconds }}
            </div>
        </div>
    </div>
    <app-targets [targetPlayer]="targetPlayer"></app-targets>
    <app-changes [entra]="changePlayers[0]" [sale]="changePlayers[1]" *ngIf="changePlayers.length==2"></app-changes>
</div>
<div class="container ">
    <app-lineup [titulares]="titulares" [suplentes]="suplentes" [team]="selectedTeam" [show]="showLineup"></app-lineup>
</div>

<ng-template #noMatch>Content to render when condition is false.</ng-template>
